<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DiscHow</title>

		<link rel="stylesheet" href="./css/pages/front-page.css">
		<link rel="stylesheet" href="./css/pages/disc-page.css">
		<link rel="stylesheet" href="./css/pages/discer.css">
		<link rel="stylesheet" href="./css/pages/nybegynner.css">
		<link rel="stylesheet" href="./css/pages/kontakt.css">

		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/reset.css">

		<script src="./js/script.js" defer></script>
	</head>
	<body>

		<div class="window-container">

			<header>

				<div class="header-button header-logo" data-button="home">
					<img src="./assets/logo/DiscHowLogoV1.svg" alt="DiscHow Logo">
				</div>
				<span class="header-nav">
					<span class="header-button" data-button="discer">Discer</span>
					<span class="header-button" data-button="nybegynner">Nybegynner discer</span>
					<span class="header-button" data-button="kontakt">Kontakt oss</span>
				</span>

			</header>




			<div class="front-page pages " data-page="home">
				<div class="front-page-container">
					<img class="front-page-image" src="" alt="">
					<div class="front-page-text">
						<div class="front-page-title">Velkommen til DiscHow</div>
						<div class="front-page-description">her kan du lære alt du trenger om diverse discer!</div>
					</div>
				</div>
			</div>

			<div class="discer pages visible" data-page="discer">
				<aside class="sidebar">
					<div class="filter-buttons">
						<div class="filter-buttons-title merke-title">Merke</div>

						<label class="merke-checkbox_label checkbox-label">
							<input class="filter-checkbox_input checkbox" hidden type="checkbox" name="mvp" value="mvp">
							<span class="filter-checkbox_text">MVP</span>
						</label>

						<label class="merke-checkbox_label checkbox-label">
							<input class="filter-checkbox_input" hidden type="checkbox" name="discraft" value="discraft">
							<span class="filter-checkbox_text">Discraft</span>
						</label>

						<label class="merke-checkbox_label checkbox-label">
							<input class="filter-checkbox_input" hidden type="checkbox" name="discmania" value="discmania">
							<span class="filter-checkbox_text">Discmania</span>
						</label>

						<label class="merke-checkbox_label checkbox-label">
							<input class="filter-checkbox_input" hidden type="checkbox" name="kastaplast" value="kastaplast">
							<span class="filter-checkbox_text">Kastaplast</span>
						</label>

					</div>
					<div class="filter-buttons">
						<div class="filter-buttons-title type-title">Type</div>

						<label class="type-checkbox_label checkbox-label">
							<input class="filter-checkbox_input" hidden type="checkbox" name="putter" value="putter">
							<span class="filter-checkbox_text">Putter</span>
						</label>

						<label class="type-checkbox_label checkbox-label">
							<input class="filter-checkbox_input" hidden type="checkbox" name="midrange" value="midrange">
							<span class="filter-checkbox_text">Midrange</span>
						</label>

						<label class="type-checkbox_label checkbox-label">
							<input class="filter-checkbox_input" hidden type="checkbox" name="fairway" value="fairway">
							<span class="filter-checkbox_text">Fairway Driver</span>
						</label>

						<label class="type-checkbox_label checkbox-label">
							<input class="filter-checkbox_input" hidden type="checkbox" name="distance" value="distance">
							<span class="filter-checkbox_text">Distance Driver</span>
						</label>

					</div>
					<div class="filter-buttons">
						<label class="tall-checkbox"></label>

					</div>
				</aside>

				<div class="grid-discer pages">
					<div class="disc">
						<a class="disc-img" href="">
							<img src="" alt="">
						</a>
						<div class="disc-info">
							<div class="disc-navn"></div>
							<div class="disc-merke"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="nybegynner-discer pages" data-page="nybegynner">
				<div class="ny-discer-text">
					<div class="ny-discer-title"></div>
					<div class="ny-discer-description"></div>
				</div>

				<div class="grid-nydiscer">
					<div class="disc">
						<a class="disc-img" href=""></a>
						<div class="disc-info">
							<div class="disc-navn"></div>
							<div class="disc-merke"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="kontakt pages " data-page="kontakt">
				<div class="kontakt-text">
					<div class="kontakt-title">Lurer du på noe angående oss eller discgolf? </div>
					<div class="kontakt-description">
						<div>Nøl ikke med å ta kontakt!</div>
						<div>Fyll ut skjemaet under så tar vi kontakt så fort vi har tid!</div>
					</div>
				</div>

				<form class="kontakt-skjema">
					<div class="grid-skjema">
							<input class="kontakt-skjema_felt kontakt-skjema_navn" type="text" required placeholder="Ola Nordmann">
							<input class="kontakt-skjema_felt kontakt-skjema_telefon" type="number" required placeholder="Telefonnummer" maxlength="8">
							<input class="kontakt-skjema_felt kontakt-skjema_mail" type="email" required placeholder="ola.nordmann@hotmail.no">
							<textarea class="kontakt-skjema_felt kontakt-skjema_kommentar" required placeholder="Kommentar..."></textarea>
					</div>
						
					<button class="kontakt-skjema_submit">Send inn!</button>
				</form>
			</div>

			<div class="disc-page">
				<span class="disc-page-title">
					<img class="disc-page-img" src="" alt="">
					<div class="disc-page-title">
						<div class="disc-page-title_name"></div>
						<div class="disc-page-title_brand"></div>
						<div class="disc-page-title_number"></div>
					</div>
				</span>
				<div class="disc-page-description_plastic">
						<div class="disc-page_description">
							<div class="disc-page-description_title">Informasjon om discen</div>
							<div class="disc-page-description_description"></div>
						</div>

						<div class="disc-page_plastic">Plastikk Typer
							<div class="disc-page_plastic-types"></div>
						</div>
				</div>
				<div class="disc-page-producer"></div>
			</div>
			
			<footer class="footer">

				<div class="footer-websitename"></div>
				<div class="footer-contact-info"></div>

			</footer>

		</div>

	</body>
</html>
